<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
<model-viewer id="blendViewer"
              loading="eager"
              camera-controls
              src = ""
              auto-rotate
              touch-action="pan-y"
              alt="3D model viewer"
              style="width: 100%; height: 100%; position: absolute; left: 0px; top: 0px; z-index: 0; display: block;">
</model-viewer>

<script type="module">
    // Get the model URL from the Android interface
    const modelUrl = Android.getModelUrl(); // Ensure the Android interface is working correctly

    // Log the URL for debugging
    console.log("Model URL received:", modelUrl);

    // Set the src attribute directly to the model-viewer element
    if (modelUrl) {
        document.querySelector("#blendViewer").src = modelUrl;
        console.log("Model URL set successfully!");
    } else {
        console.error("Model URL is not provided or is empty.");
    }
</script>
</body>
</html>
